<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>יצרן בדיחות קרש</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a202c; /* כהה יותר, שחור תואם את העיצוב */
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-2xl bg-gray-800 p-8 md:p-12 rounded-2xl shadow-2xl border border-gray-700">
    <div class="text-center mb-10">
      <h1 class="text-3xl font-bold text-teal-400 mb-2">יצרן בדיחות קרש</h1>
      <p class="text-gray-400">מלא את הפרטים ליצירת בדיחת קרש מצחיקה!</p>
    </div>

    <form id="jokeForm" class="space-y-6">
      <!-- שדה שם -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-300">השם שלך:</label>
        <input type="text" id="name" name="name" placeholder="לדוגמא: זאק" required class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-300">
      </div>
      
      <!-- שדה נושא הבדיחה -->
      <div>
        <label for="jokeTopic" class="block text-sm font-medium text-gray-300">נושא הבדיחה:</label>
        <input type="text" id="jokeTopic" name="jokeTopic" placeholder="לדוגמא: מחשבים, חלל, אוכל" required class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-300">
      </div>
      
      <!-- שדה קהל יעד -->
      <div>
        <label for="targetAudience" class="block text-sm font-medium text-gray-300">קהל יעד (אופציונלי):</label>
        <input type="text" id="targetAudience" name="targetAudience" placeholder="לדוגמא: ילדים, מבוגרים, חובבי טכנולוגיה" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-300">
      </div>

      <!-- כפתור שליחה -->
      <div class="flex justify-center pt-4">
        <button type="submit" class="w-full md:w-auto px-8 py-3 bg-teal-500 text-gray-900 font-bold rounded-lg shadow-md hover:bg-teal-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition duration-300">
          שלח
        </button>
      </div>
    </form>
    
    <!-- הודעות סטטוס -->
    <div id="statusMessage" class="mt-6 text-center text-sm font-semibold transition-opacity duration-300"></div>
  </div>

  <script>
    const form = document.getElementById('jokeForm');
    const statusMessage = document.getElementById('statusMessage');
    const webhookUrl = 'https://hook.eu2.make.com/exabwo6gfvmfdouoxnahipmqy3tfyxal';

    form.addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent default form submission

      statusMessage.textContent = 'שולח...';
      statusMessage.className = 'mt-6 text-center text-sm font-semibold text-blue-400';

      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          statusMessage.textContent = 'הטופס נשלח בהצלחה!';
          statusMessage.className = 'mt-6 text-center text-sm font-semibold text-green-400';
          form.reset(); // Reset form fields
        } else {
          statusMessage.textContent = 'שגיאה בשליחה. אנא נסה שנית מאוחר יותר.';
          statusMessage.className = 'mt-6 text-center text-sm font-semibold text-red-400';
        }
      } catch (error) {
        console.error('Error:', error);
        statusMessage.textContent = 'שגיאה בשליחה. אנא בדוק את החיבור שלך.';
        statusMessage.className = 'mt-6 text-center text-sm font-semibold text-red-400';
      }
    });
  </script>
</body>
</html>
